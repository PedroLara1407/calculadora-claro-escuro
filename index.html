<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <div class="videofundo">
        <video autoplay loop muted>
            <source src="https://cdn.pixabay.com/video/2024/05/25/213616_large.mp4" type="video/mp4">

        </video>

    </div>



    <h1>Calculadora</h1>

    <div id="calculadora">
        <input type="text" name="" id="display" disabled>
        <br>
        <button name="button" id="ac" class="operador">AC</button>
        <button name="button" id="del" class="operador">DEL</button>
        <button name="button" id="." class="operador">.</button>
        <button name="button" id="/" class="operador">/</button>
        <br>

        <button name="button" id="7">7</button>
        <button name="button" id="8">8</button>
        <button name="button" id="9">9</button>
        <button name="button" id="*" class="operador">X</button>
        <br>

        <button name="button" id="4">4</button>
        <button name="button" id="5">5</button>
        <button name="button" id="6">6</button>
        <button name="button" id="-" class="operador">-</button>
        <br>

        <button name="button" id="1">1</button>
        <button name="button" id="2">2</button>
        <button name="button" id="3">3</button>
        <button name="button" id="+" class="operador">+</button>
        <br>

        <button name="button" id="00">00</button>
        <button name="button" id="0">0</button>
        <button name="button" id=".">.</button>
        <button name="button" id="=" class="operador igual">=</button>
        <br>
    </div>

    <button onclick="alternarModo()" id="alternarModo">☾ / ☼</button>

    <footer>
        <p>&copy;Todos os Direitos Reservados | <a href="https://github.com/PedroLara1407">Pedro Lara Machado</a> | </p>
    </footer>
    
</body>
</html>
